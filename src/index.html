<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blancheporte - HP V3</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body class="bg-gray-50 twp">

    <div class="relative font-inter antialiased">

        <main class="relative min-h-screen flex flex-col justify-center bg-slate-900 overflow-hidden">
            <div class="w-full max-w-6xl mx-auto px-4 md:px-6 py-24">

                <div class="text-center">

                    <!-- Illustration #1 -->
                    <div class="absolute top-0 left-0 rotate-180 -translate-x-3/4 -scale-x-100 blur-3xl opacity-70 pointer-events-none"
                        aria-hidden="true">
                        <img src="https://cruip-tutorials.vercel.app/particle-animation/shape.svg" class="max-w-none"
                            width="852" height="582" alt="Illustration" />
                    </div>

                    <!-- Illustration #2 -->
                    <div class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/4 blur-3xl opacity-70 pointer-events-none"
                        aria-hidden="true">
                        <img src="https://cruip-tutorials.vercel.app/particle-animation/shape.svg" class="max-w-none"
                            width="852" height="582" alt="Illustration" />
                    </div>

                    <!-- Particles animation -->
                    <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
                        <canvas data-particle-animation></canvas>
                    </div>

                    <div class="relative">
                        <h1
                            class="inline-flex xs:text-fs50 md:text-9xl font-extrabold bg-clip-text text-transparent bg-[linear-gradient(to_right,theme(colors.indigo.400),theme(colors.indigo.100),theme(colors.sky.400),theme(colors.fuchsia.400),theme(colors.sky.400),theme(colors.indigo.100),theme(colors.indigo.400))] bg-[length:200%_auto] animate-gradient pb-4">
                            Homepage Blancheporte</h1>
                        <div class="max-w-3xl mx-auto mb-8">
                            <p class="text-lg text-slate-400">Encarts principaux, encarts secondaires &&nbsp;bien&nbsp;plus&nbsp;encore...</p>
                        </div>
                        <div class="inline-flex xs:flex-col md:flex-row justify-center xs:gap-0 md:gap-5">
                            <div>
                                <a class="w-[200px] inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-fs14 font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-indigo-600 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 dark:focus-visible:ring-slate-600 transition-colors duration-150 group"
                                    href="./MEL_SXX.html" target="_blank">
                                    Nouvelle MEL <span
                                        class="tracking-normal text-indigo-300 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                                </a>
                            </div>
                            <div class="xs:mt-5 md:mt-0">
                                <a class="w-[200px] inline-flex justify-center whitespace-nowrap rounded-lg bg-slate-700 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-slate-600 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 dark:focus-visible:ring-slate-600 transition-colors duration-150"
                                    href="./encarts/encarts_principaux.html" target="_blank">
                                    Encarts principaux
                                </a>
                            </div>
                            <div class="xs:mt-5 md:mt-0">
                                <a class="w-[200px] inline-flex justify-center whitespace-nowrap rounded-lg bg-slate-700 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-slate-600 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 dark:focus-visible:ring-slate-600 transition-colors duration-150"
                                    href="./encarts/global.html" target="_blank">
                                    Encarts secondaires
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
