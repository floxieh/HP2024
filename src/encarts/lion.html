@@include('./header.html')

<h1
    class="flex items-center justify-center text-3xl text-center text-white xs:mb-5 md:mb-10 h-14 bg-gradient-to-r from-sky-500 to-indigo-500">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
    </svg>
    Lion<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
    </svg>
    <button type="button"
        class="inline-flex items-center p-3 ml-2 text-sm font-medium text-gray-800 bg-white border border-gray-200 rounded-lg shadow-sm copy js-clipboard gap-x-2 hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        data-clipboard-element="#LION" data-clipboard-action="copy" data-clipboard-success-text="Copied">
        <svg class="w-4 h-4 transition js-clipboard-default group-hover:rotate-6" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
        </svg>

        <svg class="hidden w-4 h-4 text-blue-600 js-clipboard-success" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12" />
        </svg>
    </button>
</h1>

<div id="LION">
    <section class="encart-secondaire twp">
        <div class="flex xs:flex-col md:flex-row md:border-solid md:border-2 md:border-[#DBA993] rounded-[25rem]">
            <div class="flex-initial md:w-1/2 xs:order-2 md:order-2">
                <a href="$url('Search-Show', 'cgid', 'FR01')$">
                    <picture>
                        <source media="(max-width:768px)" srcset="./img/lion.webp?$staticlink$">
                        <img src="./img/lion.webp?$staticlink$" loading="lazy"
                            class="rounded-r-[25rem] xs:border-y-2 md:border-none h-full aspect-auto xs:border-r-2 xs:border-[#DBA993]"
                            alt="ALTLION">
                    </picture>
                </a>
            </div>
            <div
                class="flex items-center justify-end md:pr-16 md:w-1/2 xs:h-[250px] md:h-auto xs:order-1 md:order-1 bg-[#DBA993] rounded-l-[25rem]">
                <div
                    class="bloc-texte xs:text-center md:text-right 2xl:max-w-[580px] xs:flex xs:flex-col md:flex- xs:h-[400px] xs:justify-center xs:items-end  xs:max-w-[320px] md:pr-0">
                    <div>
                        <h2>Nouveauté !</h2>
                        <h3>Arrivage d’automne</h3>
                    </div>
                    <p class="text-base xs:mt-2 xs:mb-5 xs:hidden xl:block">
                        Nos jolis modèles de chaussures sont prêts à rejoindre votre vestiaire. Bottes, mocassins,
                        bottines ou cuissardes… Choisissez vos nouvelles alliées mode !
                    </p>
                    <div class="justify-end md:flex w-full">
                        <a class="cta text-[#ffffff] bg-[#000000] border-[#000000] hover:text-[#000000] md:mt-1 hover:bg-[#ffffff] w-full md:mr-0 xs:mb-2 md:mb-auto"
                            href="$url('Search-Show', 'cgid', 'FR01')$">
                            Je découvre
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
